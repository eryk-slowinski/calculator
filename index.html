<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="screen">
        <div class="operation"></div>
        <div class="result">0</div>
    </div>
    <div class="keyboard">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button data-action="add">+</button>
        <button>0</button>
        <button data-action="subtract">-</button>
        <button data-action="divide">/</button>
        <button data-action="decimal-point">.</button>
        <button data-action="multiply">*</button>
        <button data-action="delete-all">C</button>
        <button data-action="calculate">=</button>
    </div>
    <script src="main.js"></script>
</body>

</html>
